	<body>
		<div class="hero">
			<!-- part1 -->
			<header>
				<span class="logo">GAaMa</span>
				<nav>
					<ul class="nav-links">
						<li><a href="#">home</a></li>
						<li><a href="#">about</a></li>

			</header>
			<!-- part2 -->
			<section class="sound">
				<h1 class="text">the <br />real <br />sound</h1>
				<div class="play">
					<p class="play-text">Click Here To Listen</p>

					<audio id="myAudio">
						<source src="mp3.mp3" />
					</audio>

					<div class="buttons">
						<button onclick="playAudio()" type="button">
							<i class="fas fa-play"></i>
						</button>

						<button onclick="pauseAudio()" type="button">
							<i class="fas fa-pause"></i>
						</button>
					</div>
				</div>
			</section>
		</div>
		<script>
			let x = document.getElementById("myAudio");

			function playAudio() {
				x.play();
			}

			function pauseAudio() {
				x.pause();
			}
		</script>
	</body>
