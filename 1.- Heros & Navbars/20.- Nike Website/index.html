<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Nike Website ðŸ‘Ÿ</title>
	</head>
	<body>
		<div class="hero">
			<!-- Left Side -->
			<div class="left-side">
				<div class="left-side-inner-content">
					<nav class="nav-links">
						<img src="img/nike.png" />
						<a href="#">Men</a>
						<a href="#">Women</a>
						<a href="#">Boys</a>
						<a href="#">Girls</a>
						<a href="#">New Arrivals</a>
					</nav>
				</div>
				<div class="inner-link"></div>

				<div class="left-side-inner-text">
					<h1 class="nike-h1">NIKE</h1>
					<h2 class="ls">JUST DO IT</h2>
				</div>
				<div class="other-text">
					<h1 class="ls">2021</h1>
					<h2 class="ls">AIR MAX</h2>
					<h3 class="ls">270</h3>
				</div>

				<div class="nike">
					<img src="img/shoe.png" />
				</div>
			</div>
			<!-- Right Side -->
			<div class="right-side">
				<nav>
					<ul class="right-side-links">
						<li><i class="fas fa-search"></i></li>
						<li><i class="fas fa-shopping-cart"></i></li>
					</ul>
				</nav>
				<div class="inner-box">
					<div class="inner-text">
						<h2>Air Max</h2>
						<h2>270</h2>
						<h2>$199</h2>
					</div>
					<div class="inner-colors">
						<div class="little-box blue"></div>
						<div class="little-box red"></div>
						<div class="little-box green"></div>
						<div class="little-box grey"></div>
						<div class="little-box black"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
