<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />

			<div class="left-col">
				<img src="img/logo.png" class="logo" />
				<div class="content-box">
					<img src="img/rating.png" class="rating" />
					<h1>Pico de Gallo Fruit Salad</h1>

						Attractively arrange the vegetables and fruit slices on a serving

					<button type="button">

					</button>
				</div>
				<img src="img/left-arrow.png" class="left-arrow" />
			</div>
			<div class="right-col">
				<div class="navbar">

						<input type="text" placeholder="Find recipes, videos and more" />
						<img src="img/search.png" />
					</div>
					<ul>
						<li>
							<a href="#"><img src="img/fill-tag.png" alt="" /> Saves</a>
						</li>
						<li><a href="#">Sign Up</a></li>
					</ul>
				</div>
				<div class="more-items">
					<img src="img/fruit1.png" alt="" />

					<img src="img/fruit3.png" alt="" />
				</div>
				<img src="img/right-arrow.png" class="right-arrow" />
			</div>
			<img src="img/fruits.png" class="main-img" />
