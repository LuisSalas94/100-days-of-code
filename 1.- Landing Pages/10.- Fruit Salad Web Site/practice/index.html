<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Fruit Salad</title>
	</head>
	<body>
		<div class="hero">
			<!-- WHITE SECTION -->
			<div class="white">
				<div class="big-fruit">
					<img src="img/fruits.png" class="fruits" />
				</div>
				<img src="img/logo.png" class="logo" />
				<!-- pico de gallo section  START-->
				<section class="pico-gallo">
					<img src="img/rating.png" class="rating" />
					<h1>
						Pico de <br />
						Gallo Fruit <br />
						Salad
					</h1>
					<p>
						Attractively arrange the vegetables and fruit slices on a serving
						platter. Sprinkle with salt and chile powder to taste. Serve with
						lime wedges to squeeze over all.
					</p>
					<a href="#" class="ingre"
						>View Ingredients <img src="img/arrow.png" alt="" />
					</a>
				</section>
				<!-- pico de gallo section  END-->
				<div class="arrow">
					<img src="img/left-arrow.png" alt="" />
				</div>
			</div>
			<!-- PINK SECTION -->
			<div class="pink">
				<nav class="nav-links">
					<!-- search -->
					<div class="search">
						<input type="text" placeholder="Find recepies, videos and more" />
						<img src="img/search.png" class="search-logo" />
					</div>
					<!-- save -->
					<div class="save">
						<img src="img/fill-tag.png" class="save-icon" />
						<p>Saves</p>
					</div>
					<!-- sign up -->
					<p>Sign Up</p>
				</nav>

				<div class="fruits-bowls">
					<img src="img/fruit1.png" alt="" />
					<img src="img/fruit2.png" alt="" />
					<img src="img/fruit3.png" alt="" />
				</div>
				<div class="arrow2">
					<img src="img/right-arrow.png" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
